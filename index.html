<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout Bootstrap Freelancer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Inizio header -->
  <header>
    <!-- Inizio header-top -->
    <div class="header-top">
      <div class="container debug">
        <div class="row">
          <!-- header top left -->
          <div class="col-xs-6 box_left">
            scritta START BOOTSTRAP
          </div>
          <!-- header top right -->
          <div class="col-xs-6 box_right">
            <nav>
              <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </div>
    <!-- /header-top -->

    <!-- Inizio header-bottom -->
    <div class="jumbo debug">
      <div class="container">
        <div class="row">

          <div class="col-xs-12">
            Jumbotron
          </div>

        </div>
      </div>
    </div>
    <!-- /header-bottom -->

  </header>

  <!-- Inizio main -->
  <main>

    <section id="stripe1">
      <div class="container debug">
        <div class="row">
          <!-- titolo -->
          <div class="col-xs-8 col-xs-offset-2">
            <h2>Portfolio</h2>
          </div>
          <!-- immagini -->
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/cabin.png" alt="Cabin">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/cake.png" alt="Cake">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/circus.png" alt="Circus">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/game.png" alt="Game">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/safe.png" alt="Safe">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/submarine.png" alt="Submarine">
          </div>

        </div>
      </div>
    </section>

    <section id="stripe2">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12">About</div>
          <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0">text</div>
          <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0">text</div>
          <div class="col-xs-12">Button</div>

        </div>
      </div>
    </section>

    <section id="stripe3">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12">Contact me</div>

        </div>
      </div>
    </section>

    <section id="stripe4">
    </section>

  </main>

  <!-- Inizio footer -->
  <footer>

    <div class="footer-top">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12 col-md-4">Footer top left</div>
          <div class="col-xs-12 col-md-4">Footer top center</div>
          <div class="col-xs-12 col-md-4">Footer top right</div>

        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12">Footer bottom</div>

        </div>
      </div>
    </div>

  </footer>




</body>
</html>
