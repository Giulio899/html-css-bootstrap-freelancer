<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout Bootstrap Freelancer</title>
  <!-- CDN Font Awasome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Inizio header -->
  <header>
    <!-- Inizio header-top -->
    <nav class="navbar navbar-default ms_navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <i class="fas fa-bars"></i>
          </button>
          <a class="navbar-brand ms_navbar_left" href="#">Start Bootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right ms_navbar_right">
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container -->
    </nav>
    <!-- /header-top -->

    <!-- Inizio header-bottom -->
    <div class="jumbotron">
      <img src="img/profile.png" alt="Profile">
      <h1>Start Bootstrap</h1>
      <div class="ms_star">
        <i class="fas fa-star"></i>
      </div>
      <p>Graphic Artist - Web Designer - Illustrator</p>
    </div>
    <!-- /header-bottom -->

  </header>

  <!-- Inizio main -->
  <main>

    <section id="stripe1">
      <div class="container debug">
        <div class="row">
          <!-- titolo -->
          <div class="col-xs-8 col-xs-offset-2">
            <h2>Portfolio</h2>
          </div>
          <!-- immagini -->
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/cabin.png" alt="Cabin">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/cake.png" alt="Cake">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/circus.png" alt="Circus">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/game.png" alt="Game">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/safe.png" alt="Safe">
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <img src="img/submarine.png" alt="Submarine">
          </div>

        </div>
      </div>
    </section>

    <section id="stripe2">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12">About</div>
          <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0">text</div>
          <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-0">text</div>
          <div class="col-xs-12">Button</div>

        </div>
      </div>
    </section>

    <section id="stripe3">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12">Contact me</div>

        </div>
      </div>
    </section>

    <section id="stripe4">
    </section>

  </main>

  <!-- Inizio footer -->
  <footer>

    <div class="footer-top">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12 col-md-4">Footer top left</div>
          <div class="col-xs-12 col-md-4">Footer top center</div>
          <div class="col-xs-12 col-md-4">Footer top right</div>

        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="container debug">
        <div class="row">

          <div class="col-xs-12">Footer bottom</div>

        </div>
      </div>
    </div>

  </footer>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
